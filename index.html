<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Second Web - using Bootstrap</title>
    <!-- CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <!-- Navbar Start -->
      <nav
        class="navbar bg-dark border-bottom border-body"
        data-bs-theme="dark"
      >
        <!-- Navbar content -->
        <div class="container-fluid">
          <a class="navbar-brand">Cuy University</a>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-info" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <!-- Navbar End -->

      <!-- Content Start -->
      <div class="container text-center mt-5">
        <!-- Carousel Start -->
        <div id="carouselExampleFade" class="carousel slide carousel-fade">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/thumb-uiux.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img
                src="img/thumb-frontend.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/thumb-backend.png"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/thumb-fullstack.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleFade"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleFade"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <!-- Carousel End -->
        <div class="row">
          <div class="card col-sm-6">
            <div class="card-header">Basic</div>
            <div class="card-body">
              <h5 class="card-title">UI/UX</h5>
              <img src="img/ux-design.png" class="img-thumbnail" alt="..." />
              <p class="card-text">For more details, click the link below</p>
              <a href="#" class="btn btn-outline-info">Click here</a>
            </div>
          </div>
          <div class="card col-sm-6">
            <div class="card-header">Beginner</div>
            <div class="card-body">
              <h5 class="card-title">FrontEnd</h5>
              <img src="img/front-end.png" class="img-thumbnail" alt="..." />
              <p class="card-text">For more details, click the link below</p>
              <a href="#" class="btn btn-outline-info">Click here</a>
            </div>
          </div>
          <div class="card col-sm-6">
            <div class="card-header">Intermediate</div>
            <div class="card-body">
              <h5 class="card-title">BackEnd</h5>
              <img src="img/backend.png" class="img-thumbnail" alt="..." />
              <p class="card-text">For more details, click the link below</p>

              <a href="#" class="btn btn-outline-info">Click here</a>
            </div>
          </div>
          <div class="card col-sm-6">
            <div class="card-header">Advanced</div>
            <div class="card-body">
              <h5 class="card-title">FullStack</h5>
              <img src="img/full-stack.png" class="img-thumbnail" alt="..." />
              <p class="card-text">For more details, click the link below</p>
              <a href="#" class="btn btn-outline-info">Click here</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Content End -->
    </section>

    <!-- <button class="non-bootstrap">Hello World</button>
    <button class="btn btn-dark">Hello Bootstrap</button> -->

    <!-- JavaScript Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
